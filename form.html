<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</form></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        form{
            text-align: center;
            
            display: inline;

        }
        .container{
            width: 500px;
            height: 500px;
            background-color: skyblue;
        }

    </style>
</head>
<body>
    <div class="container">
    <form>
        <fieldset>
            <Legend><h3>Sign up Form</h3></Legend>
        

            <label><i class="fa-solid fa-user"></i>First Name:</label><br>
            <input type="text" name="inputname"/><br><br>

            <label><i class="fa-solid fa-user"></i>Last Name:</label><br>
            <input type="password" name="inputname"/><br><br>

            <label for="Email"><i class="fa-solid fa-envelope"></i>E-mail</label><br>
            <input name"Email"><br><br>
            <label for="Gender"><i class="fa-solid fa-male"></i><i class="fa-solid fa-female"></i>Gender</label><br>
            <input name"Gender"><br><br>

            <label for="contact"><i class="fa-solid fa-phone"></i></i>Phone</label><br>
            <input name"contact"><br><br>

            <input type="submit" value="Signup"><br>
        
        </fieldset>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </form>
</div>
</body>
</html>
