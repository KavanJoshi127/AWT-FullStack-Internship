<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="login.html">
        <fieldset>
            <Legend><h3>Sign up Form</h3></Legend>
            <label>Username:</label>
            <input type="text" name="inputname" required><br><br>

            <label>Password:</label>
            <input type="password" name="inputname" required><br><br>

            <input type="radio" name="male">
            <label for="male">Male</label>
            <input type="radio" name="female">
            <label for="female">Female</label><br><br>

            <p>College</p>
            <input type="checkbox" name="clg1">
            <label for="clg1">ASOIT</label>
            <input type="checkbox" name="clg2">
            <label for="clg2">SOCET</label><br><br>


            <input type="submit" value="Signup"><br>
        
        </fieldset>
    </form>
</body>
</html>
