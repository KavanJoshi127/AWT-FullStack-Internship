<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        form{
            width: 500px;
            background-color: skyblue;
            background-image: linear-gradient(rgba(227,219,148,0.403), rgba(213,162,35,0.403), rgba(41, 49, 205, 0.893));
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <Legend><h3>Sign up Form</h3></Legend>
        <label for="rollno">Rollno</label>
        <input type="number" name="rollno"><br><br>

        <label><i class="fa-solid fa-user"></i>Username:</label>
        <input type="text" name="inputname"/><br><br>

        <label><i class="fa-solid fa-key"></i>Password:</label>
        <input type="password" name="inputname"/><br><br>

        <input type="radio" name"male">
        <label for="male"><i class="fa-solid fa-male"></i>Male</label>
        <input type="radio" name"female">
        <label for="female"><i class="fa-solid fa-female"></i>Female</label><br><br>

        <p><i class="fa-solid fa-building-columns"></i>College</p>
        <input type="checkbox" name="clg1">
        <label for="clg1">ASOIT</label>
        <input type="checkbox" name="clg2">
        <label for="clg2">SOCET</label><br><br>


        <input type="submit" value="Signup"><br>
        
        </fieldset>
    </form>
</body>
</html>
