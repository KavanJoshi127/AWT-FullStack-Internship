<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        body ul li ul li {
            display: none;
        }
        body ul li:hover ul li{
            display: block;
        }

        body ul li:hover ul li ul li {
            display: none;
        } 
         body ul li ul li:hover ul li {
            display: block;
        }
        body ul li ul li:hover ul li ul {
            display: none;
        }
        body ul li ul li ul li:hover ul {
            display: block;
        } 

    </style>
</head>
<body>
    <ul>
        <li>Google
            <ul>
                <li> Gmail
                    <ul>
                        <li>Sign Up</li>
                        <li>Sign In
                            <ul>
                                <li>Sign in As  Admin </li>
                                <li>Sign in As  Member </li>
                            </ul> 
                        </li>
                     </ul>   
                </li>
            </ul>
            
        </li>
        <li>Youtube</li>
        <li>WhatsApp
            <ul>
                <li>Chats</li>
                <li>Status</li>
                <li>Calls</li>
            </ul>
        </li>
        <li>Instagram</li>
    </ul>
            

</body>
</html>
